<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="utf-8">  
        <title>user-login</title> 
        {% load static %}
        <link href="{%static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{%static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{%static 'bootstrap/js/bootstrap.min.js' %}"></script>  
        <style>
            form{
                padding:30px;
                border-style: solid;
                border-width: 5px;
                border-color: lightgray;
            }
        </style>
    </head> 

    <body>  

        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">

                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/sdn-fill">SDN_FiLL</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                     <a href="/login-user">User Login</a>
                                </li>
                                <li>
                                     <a href="/login-admin">Admin Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="container">
                        <div class="row clearfix"">
                            <div class="col-md-4 column">
                                <img class="img-responsive" src="{%static 'img/qy1.jpg'%}">
                            </div>

                            <div class="col-md-4 column">
                                <div style="height:70px;"></div>
                                <form id="user-form" role="form" method="post" action="/user-login/">{% csrf_token %}
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-user"></span> 
                                        <label>User ID</label>
                                        <input id="user-id" class="form-control" name="user-id">
                                    </div>
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-info-sign"></span>
                                        <label>Password</label>
                                        <input id="user-pw" class="form-control" name='user-pw' type="password">
                                    </div>
                                    <div class="row clearfix">
                                        <div class="col-md-4 column">
                                             <input type="submit" class="btn btn-default" value="Login in">
                                        </div>
                                    </div>
                                    <h4>{{rst}}</h4>
                                    <h4>{{userid}}</h4>
                                    <h4>{{name}}</h4>
                                    <h4>{{state}}</h4>
                                </form>
                            </div>
                            <div class="col-md-4 column">
                                <img class="img-responsive" src="{%static 'img/qy2.jpg'%}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>  
</html>
